<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="protótipo.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" </head>

<body>
    <main>
        <div class="banner">
            <div class="caixa-formulario">
                <i id="arrowLeft" class="ri-arrow-left-line"></i>
                <div class="caixadados">
                    <div id="campo1" class="campo1">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email_input" placeholder="email@email.com">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha_input" placeholder="********">
                        <label for="confirmarSenha">Confirme sua senha:</label>
                        <input type="password" name="confirmacaoSenha" id="confirmacao_senha_input" placeholder="********">
                        <button id="oi">oiee</button>
                    </div>
                </div>
                <div id="caixadados2" class="caixadados2">
                    <div id="campo2" class="campo2">
                        <label for="token">Token de empresa:</label>
                        <input type="text" name="token" id="token_input" placeholder="Insira o token da empresa">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nomeUser" id="nome_input" placeholder="Ana Maria Bolachinha">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="protótipo.js"></script>

</html>
