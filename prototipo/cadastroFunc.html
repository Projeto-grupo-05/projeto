<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROVISÓRIO</title>
    <link rel="stylesheet" href="./css/cadastroFunc.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"> 

</head>

<body>
    <div class="container">
        <div class="header bold-24 bg-lilas-claro">
            <div class="container">
                <div class="item">
                    <li class="item-branco-azul">
                        <a href="">MENU</a>
                    </li>
                    <li class="item-branco-azul">
                        <a href="">MENU</a>
                    </li>
                </div>

                <img src="../public/assets/logo.png" alt="logo" width="160px" height="38px">
                <div class="item">
                    <li class="item-branco-azul">
                        <a href="">MENU</a>
                    </li>
                    <li class="item-branco-azul">
                        <a href="">MENU</a>
                    </li>
                </div>
            </div>
        </div>

        <div class="caixa-maior">
            <div class="corpo">
                <div class="bolinha esquerda">
                    <img src="./assets/ladoEs.png" alt="bolinha" width="280px">
                </div>
            </div>

            <div class="caixa-menor">
                <div class="img-atrativa">
                    <div class="frase">
                        <h2>BEM VINDO DE VOLTA!</h2>
                        <h3>Sentimos sua falta.</h3>
                    </div>

                    <img src="./assets/porta.png" alt="cara passando pela porta" width="230px">
                </div>

                <div class="sombra">
                    <div id="formulario-back"class="formulario-back">

                        <h2 class="titulo-branco-azul">Insira suas credênciais</h2>
                        <input type="text" id="input-email" class="sbold-24" placeholder="Insira seu e-mail">
                        <input type="text" id="input-senha" class="sbold-24" placeholder="Insira sua senha">
                        <input type="text" id="input-confirmacao" class="sbold-24" placeholder="Repita a senha">
                        <button id="butao" class="btn-login">Continuar</button>
                    </div>
                    
                    <div id="formulario" style = "display: none" class="formulario">
                        <div style="width: 80%; display: flex;"class="louquinha">
                            <i id="arrowLeft" style = "color: white;" class="ri-arrow-left-line"></i>
                            
                        </div>
                        <h2 class="titulo-branco-azul">ENTRE EM SUA CONTA</h2>

                        <input type="text" id="input-token" class="sbold-24" placeholder="Token">
                        
                        <input type="text" id="input-nome" class="sbold-24" placeholder="Joana Batatinha">

                        <label class="sbold-16"> Não tem conta?
                            <a href="">Cadastre-se já!</a>
                        </label>

                        <!-- QUAL SERÁ O NOME DA FUNÇÃO DO BOTÃO? -->
                        <button onclick="" class="btn-login">Cadastrar</button>
                    </div>
                </div>
            </div>

            <div class="corpo">
                <div class="bolinha direita">
                    <img src="./assets/ladoDi.png" alt="bolinha" width="280px">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/continuacao.js"></script>
</html>
