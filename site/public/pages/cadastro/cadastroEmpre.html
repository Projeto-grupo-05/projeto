<script>

    function cadastrarEmpresa() {

        var nomeEmpresaSocialVar = input_nome_empresa_social;
        var nomeEmpresaFantasiaVar = input_nome_empresa_fantasia;
        var cnpjVar = input_cnpj;
        var cepVar = input_cep;
        var logradrouroVar = input_logradouro;
        var telefoneVar = input_telefone;
        var tokenVar = input_token;
        var comboFilialVar = combo_filial;
        var emailVar = input_email;
        var numeroVar = input_numero;
        var complementoVar = input_complemento;
        var cidadeVar = input_cidade;
        var estadoVar = input_estado;

        fetch("/usuarios/cadastrarEmpre", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeEmpresaServer: nomeEmpresaVar,
                cnpjServer: cnpjVar,
                cepServer: cepVar,
                logradouroServer: logradrouroVar,
                telefoneServer: telefoneVar,
                tokenServer: tokenVar,
                comboFilialServer: comboFilialVar,
                emailServer: emailVar,
                numeroServer: numeroVar,
                complementoServer: complementoVar,
                cidadeServer: cidadeVar,
                estadoServer: estadoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

</script>
