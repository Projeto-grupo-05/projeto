<script>

    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = inputNome.value;
        var emailVar = inputEmail.value;
        var senhaVar = inputSenha.value;
        var confirmacaoSenhaVar = inputConfirmaSenha.value;
        var idEmpresaVar = sessionStorage.ID_EMPRESA;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            swalCadastroError()


            return false;
        }
        else {
            console.log("Era pra sumir a mensagem")
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                idEmpresaServer: idEmpresaVar
            })

        }).then(function (resposta) {
            console.log("");
            console.log("resposta: ", resposta);

            if (resposta.ok) {

                console.log("Cadastro realizado com sucesso! Redirecionando para tela de Login...");
                window.location = 'login.html'

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

    function autenticarT() {
        var tokenVar = inputToken.value;

        fetch("/usuarios/autenticarT", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                tokenServer: tokenVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO autenticarT()!")
            console.log(resposta[0] + '<--- resposta')
            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.ID_EMPRESA = json.idEmpresa;
                    console.log(sessionStorage.ID_EMPRESA)

                    cadastrar()

                });

            } else {
                Swal.fire(
                    'Token inválido',
                    'Digite o token fornecido por sua empresa!',
                    'error'
                )
                console.log("Houve um erro ao tentar realizar a autenticação do token!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        // return false;
    }


</script>

<script>
    function swalCadastroError() {
        Swal.fire(
            'Falha ao cadastrar!',
            'Preencha todos os campos para prosseguir.',
            'warning'
        )
    }

    function swalLoginInexistente() {
        Swal.fire({
            icon: 'error',
            title: 'Erro ao entrar!',
            text: 'Parece que não está cadastrado em nosso sistema!',
            footer: '<a href="cadastroFunc.html">Deseja cadastrar-se? Clique aqui!</a>'
        })
    }
</script>
