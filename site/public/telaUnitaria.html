<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/telaUnitaria.css">
    <link rel="stylesheet" href="css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <title>Máquina hostname</title>
</head>

<body onload="verificarMaquina()">


    <div class="container2">
        <div class="menu">
            <div class="img">
                <img src="assets/logo/logo-dark.svg" style="width: 80%;">
            </div>

            <div class="painel">
                <a class="agora">
                    <div class="icones sbold-16">
                        <i class="ri-home-4-line"></i>
                        <li> Dashboard </li>
                    </div>
                </a>

                <div class="icones sbold-16 color-azul-caneta">
                    <i class="ri-macbook-line"></i>
                    <li> Gerenciamento de máquinas </li>
                </div>
                <div class="icones sbold-16 color-azul-caneta">
                    <i class="ri-file-text-fill"></i>
                    <li> Histórico de incidentes </li>
                </div>
                <div class="icones sbold-16 color-azul-caneta">
                    <i class="ri-tools-line"></i>
                    <li> Histórico de manutenções </li>
                </div>
            </div>
        </div>

        <div class="dadosMaquina">

            <div class="nomeStatus">
                <div id="nomeMqn" class="nome bold-20">
                    <li class="color-azul-caneta">
                        Nome da máquina:
                    </li>

                    <span id="mqnID" class="id"></span>
                </div>

                <div id="statusMqn" class="status bold-20">
                    <li class="color-azul-caneta">
                        Status
                    </li>

                    <span id="cor">
                        <i class="ri-checkbox-blank-circle-fill"></i>
                    </span>
                </div>
            </div>

            <div id="grafico" class="grafico" style="width: 55%">
                <canvas id="graficoIncidente"></canvas>
            </div>

            <div id="infoMaquina" class="formulario">
                <span class="color-azul-caneta bold-24"> Informações da Máquina</span>

                <div class="dados">
                    <div class="formularioEsquerda">
                        <div class="campos">
                            <div class="campo">
                                <span class="color-azul sbold-24">CPU</span>
                                <span id="buscarUCP">--</span>
                            </div>
                        </div>
                        <div class="campos">
                            <div class="campo">
                                <span class="color-azul sbold-24">RAM</span>
                                <span id="buscarRAM">--</span>
                            </div>
                        </div>
                        <div class="campos">
                            <div class="campo">
                                <span class="color-azul sbold-24">HDD/SSD</span>
                                <span id="buscarArmazenamento">--</span>
                            </div>
                        </div>
                    </div>

                    <div class="formularioDireita">
                        <div class="campos">
                            <div class="campo">
                                <span class="color-azul sbold-24">SO</span>
                                <span id="buscarSO">--</span>
                            </div>
                        </div>
                        <div class="campos">
                            <div class="campo">
                                <span class="color-azul sbold-24">Modelo</span>
                                <span id="buscarModelo">--</span>
                            </div>
                        </div>
                        <div class="campos">
                            <div class="campo">
                                <span class="color-azul sbold-24">Cor</span>
                                <span id="buscarCor">--</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/telaUnitaria.js"></script>
