    <div class="mainContent">

        <div class="nomeStatus">
            <div class="nome bold-20">
                <li class="color-azul-caneta">
                    Nome da máquina:
                    <span id="nomeMaquina"></span>
                </li>
            </div>

        </div>

        <div id="grafico" class="grafico" style="width: 55%">
            <canvas id="graficoIncidente"></canvas>
        </div>

        <div id="infoMaquina" class="formulario" style="display: block;">
            <span class="color-azul-caneta bold-24"> Informações da Máquina</span>

            <div class="dados">
                <div class="formularioEsquerda">
                    <div class="campos">
                        <div class="campo">
                            <span class="color-azul sbold-24">CPU</span>
                            <span id="buscarUCP">--</span>
                        </div>
                    </div>
                    <div class="campos">
                        <div class="campo">
                            <span class="color-azul sbold-24">RAM</span>
                            <span id="buscarRAM">--</span>
                        </div>
                    </div>
                    <div class="campos">
                        <div class="campo">
                            <span class="color-azul sbold-24">Disco Disponível</span>
                            <span id="buscarArmazenamento">--</span>
                        </div>
                    </div>
                </div>

                <div class="formularioDireita">
                    <div class="campos">
                        <div class="campo">
                            <span class="color-azul sbold-24">SO</span>
                            <span id="buscarSO">--</span>
                        </div>
                    </div>
                    <div class="campos">
                        <div class="campo">
                            <span class="color-azul sbold-24">Modelo</span>
                            <span id="buscarModelo">--</span>
                        </div>
                    </div>
                    <div class="campos">
                        <div class="campo">
                            <span class="color-azul sbold-24">Cor</span>
                            <span id="buscarCor">--</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
