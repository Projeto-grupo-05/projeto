<script>


    function entrar() {

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            swalLoginError()

            return false;
        }
        else {
            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);

            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));

                        sessionStorage.EMAIL_USUARIO = emailVar;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.idUsuario;
                        sessionStorage.ID_EMPRESA = json.idEmpresa;
                        sessionStorage.FK_GERENTE = json.fkGerente;


                        setTimeout(function () {
                            window.location = "http://localhost:8080/cadastro_maquina.html";
                        }, 1000); // apenas para exibir o loading

                    });

                } else {
                    console.log("Houve um erro ao tentar realizar o login!");
                    swalLoginInexistente()
                    resposta.text().then(texto => {
                        console.error(texto);
                        
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }
    }
</script>

<script>
    function swalLoginError() {
        Swal.fire(
            'Falha ao entrar!',
            'Preencha todos os campos para prosseguir.',
            'warning'
        )
    }

    function swalLoginInexistente() {
        Swal.fire({
            icon: 'error',
            title: 'Erro ao entrar!',
            text: 'Parece que não está cadastrado em nosso sistema!',
            footer: '<a href="cadastroFunc.html">Deseja cadastrar-se? Clique aqui!</a>'
        })
    }
</script>
