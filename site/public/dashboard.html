<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <title>DASHBOARD</title>
</head>

<body>


    <div class="container2">
        <div class="menu">
            <div class="img">
                <img src="assets/logo/logo-dark.svg" style="width: 80%;">
            </div>

            <div class="painel">
                <a class="agora">
                    <div class="icones sbold-16">
                        <i class="ri-home-4-line"></i>
                        <li> Dashboard </li>
                    </div>
                </a>

                <div class="icones sbold-16 color-azul-caneta">
                    <i class="ri-macbook-line"></i>
                    <li> Gerenciamento de máquinas </li>
                </div>
                <div class="icones sbold-16 color-azul-caneta">
                    <i class="ri-file-text-fill"></i>
                    <li> Histórico de incidentes </li>
                </div>
                <div class="icones sbold-16 color-azul-caneta">
                    <i class="ri-user-add-fill"></i>
                    <li> Adicionar Funcionário </li>
                </div>
            </div>
        </div>

        <div class="dados">
            <div class="alerta">
                <div class="kpi red">
                    <li class="bold-20">Em Alerta</li>
                    <div class="info">
                        <img class="macbook" src="./assets/icons/macbookRED.png" alt="macbook">
                        <span class="xbold-36" style="color: black;" id="numAlerta">0</span>
                    </div>
                    <i class="ri-information-fill"></i>
                </div>
                <div class="kpi blue">
                    <li class="bold-20">Em Conserto</li>
                    <div class="info">
                        <img class="macbook" src="./assets/icons/macbookBLUE.png" alt="macbook">
                        <span class="xbold-36" style="color: black;" id="numConcerto">0</span>
                    </div>
                    <i class="ri-settings-4-fill"></i>
                </div>
                <div class="kpi green">
                    <li class="bold-20">Em Operação</li>
                    <div class="info">
                        <img class="macbook" src="./assets/icons/macbookGREEN.png" alt="macbook">
                        <span class="xbold-36" style="color: black;" id="numOperacao">0</span>
                    </div>  
                    <i class="ri-checkbox-circle-fill"></i>
                </div>
            </div>

            <div id="grafico" class="grafico" style="width: 70%">
                <select name="mes" id="mes">
                    <option value="">Janeiro</option>
                    <option value="">Fevereiro</option>
                    <option value="">Março</option>
                </select>
                <h4 style="color: black;">Performance da Equipe</h4>
                <canvas id="dashboard"></canvas>
            </div>
        </div>
    </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/dashboard.js"></script>
