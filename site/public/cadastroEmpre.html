                    <input type="text" id="input_cidade" class="sbold-16" placeholder="Cidade">
                    <input type="text" id="input_cep" class="sbold-16" placeholder="CEP"
                        onkeypress="CEP(this.value, input_cep)" maxlength="9">
                    <input type="text" id="input_estado" class="sbold-16" placeholder="Estado">
                </div>

            <button id="butao" onclick="cadastrarEmpresa()" class="btn-login">Continuar</button>

<script src="js/regex.js"></script>
<script>

    function cadastrarEmpresa() {

        var codigoVar = input_codigo.value;
        var nomeSocialVar = input_nome_empresa_social.value;
        var nomeFantasiaVar = input_nome_empresa_fantasia.value;
        var cnpjVar = input_cnpj.value;
        var telefoneVar = input_telefone.value;
        var emailVar = input_email.value;
        var logradrouroVar = input_logradouro.value;
        var numeroVar = input_numero.value;
        var complementoVar = input_complemento.value;
        var cidadeVar = input_cidade.value;
        var cepVar = input_cep.value;
        var estadoVar = input_estado.value;

        if (codigoVar == "" || nomeSocialVar == "" || nomeFantasiaVar == "" || cnpjVar == "" ||
            telefoneVar == "" || emailVar == "" || logradrouroVar == "" || numeroVar == "" ||
            cidadeVar == "" || cepVar == "" || estadoVar == "") {
            msgErro.innerHTML = "Existem campos vazios"
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrarEmpre", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                codigoServer: codigoVar,
                nomeSocialServer: nomeSocialVar,
                nomeFantasiaServer: nomeFantasiaVar,
                cnpjServer: cnpjVar,
                telefoneServer: telefoneVar,
                emailServer: emailVar,
                logradouroServer: logradrouroVar,
                numeroServer: numeroVar,
                complementoServer: complementoVar,
                cidadeServer: cidadeVar,
                cepServer: cepVar,
                estadoServer: estadoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                console.log("Cadastro Realizado");
                checaNiveisUrgencia();

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            //finalizarAguardar();
        });

        return false;
    }

    function checaNiveisUrgencia() {
        fetch(`/medidas/checa`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    
                    if (resposta.length > 0) {
                        resposta.forEach(cadastrarNiveisUrgencia);
                    }
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function cadastrarNiveisUrgencia(idEmpresa) {
        console.log('Chamo aqui')
        var idEmpresaVar = idEmpresa.idEmpresa;

        // Enviando o valor da nova input
        fetch("/medidas/cadastrarNU", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                idEmpresaServer: idEmpresaVar
            })
        }).then(function (resposta) {
            console.log("resposta: ", resposta);
            if (resposta.ok) {

                console.log("Cadastro Realizado");

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            //finalizarAguardar();
        });

        return false;
    }

</script>
