<script>
    var teste = false;
    var menu = document.getElementById("menuLateral");
    function sideBar() {
        if (!teste) {
            menu.style.display = "block";
            teste = true;
        } else {
            menu.style.display = "none";
            teste = false;
        }
    }

    if (window.matchMedia("(max-width: 1999px)").matches) {
        menu.style.display = "block";
    }

    function listar() {

        sessionStorage.ID_MAQUINA = null;
        sessionStorage.HOSTNAME = null;
        sessionStorage.FABRICANTE = null;
        sessionStorage.COR = null;
        sessionStorage.MODELO = null;

        var fkEmpresaVar = sessionStorage.ID_EMPRESA;


        if (fkEmpresaVar == "") {
            console.log('Sem empresa!');
        }

        fetch(`/maquinas/listar/${fkEmpresaVar}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    listagem.innerHTML = `<thead>
                            <tr>
                                <th></th>
                                <th>HOSTNAME</th>
                                <th>FABRICANTE</th>
                                <th>MODELO</th>
                                <th>COR</th>
                                <th>ANO</th>
                                <th>STATUS</th>
                            </tr>
                        </thead>
                        `;

                    for (let i = 0; i < resposta.length; i++) {
                        listagem.innerHTML += `<tr class="pointer">
                                    <td><button onclick="configuraModal(${resposta[i].idMaquina})" type="button" class="btn" data-toggle="modal" data-target="#ExemploModalCentralizado">
                                            <i class="ri-error-warning-line"></i>
                                        </button>
                                    </td>
                                    <td>${resposta[i].Hostname}</td>
                                    <td>${resposta[i].Fabricante}</td>
                                    <td>${resposta[i].Modelo}</td>
                                    <td>${resposta[i].Cor}</td>
                                    <td>${resposta[i].ano}</td>
                                    <td>-</td>
                                    <td><i class="ri-pencil-line pointer" onclick="editarMaquina(${resposta[i].idMaquina}, '${resposta[i].Hostname}', '${resposta[i].Fabricante}', '${resposta[i].Cor}', '${resposta[i].Modelo}')"></i></td>
                                    <td><i class="ri-delete-bin-line pointer" onclick="excluirMaquina(${resposta[i].idMaquina})"></i></td>
                                    </tr>`;
                    }

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function editarMaquina(idMaquina, hostname, fabricante, cor, modelo) {
        sessionStorage.ID_MAQUINA = idMaquina;
        sessionStorage.HOSTNAME = hostname;
        sessionStorage.FABRICANTE = fabricante;
        sessionStorage.COR = cor;
        sessionStorage.MODELO = modelo;
        console.log("cliquei em editar - " + idMaquina);
        window.alert("Você será redirecionado à página de edição do aviso de id número: " + idMaquina);
        window.location = "edicaoMaquina.html";
    }

    function excluirMaquina(idMaquina) {
        console.log("Criar função de apagar maquina" + idMaquina);
        fetch(`/maquinas/excluirMaquina/${idMaquina}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {

            if (resposta.ok) {
                // window.alert("Post deletado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
                window.location = "listagem_maquina.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

    function telaMaquina(idMaquina) {
        sessionStorage.ID_MAQUINA = idMaquina;
        window.location = "listagem_maquina.html";
    }

    function configuraModal(idMaquina) {
        sessionStorage.ID_MAQUINA = idMaquina;

        var fkEmpresaVar = sessionStorage.ID_EMPRESA;

        fetch(`/maquinas/listaFunc/${fkEmpresaVar}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    for (let i = 0; i < resposta.length; i++) {
                        iptResponsavel.innerHTML += `
                        <option value="${resposta[i].idUsuario}">${resposta[i].nome}</option>
                        `;
                    }

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function registraSolucao() {

        fetch(`/maquinas/solucao/${sessionStorage.ID_MAQUINA}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                descProblema: iptDescProblema.value,
                descSolucao: iptDescSolucao.value,
                componente: slcComponente.value
            })
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Solução registrada!");
                window.location = "listagem_maquina.html"

            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                // throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }
</script>
