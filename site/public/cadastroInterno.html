<script>

    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = inputNome.value;
        var emailVar = inputEmail.value;
        var senhaVar = inputSenha.value;
        var confirmacaoSenhaVar = inputConfirmaSenha.value;
        var idEmpresaVar = sessionStorage.ID_EMPRESA;
        var idGerenteVar = sessionStorage.ID_USUARIO;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";


            return false;
        }
        else {
            console.log("Era pra sumir a mensagem")
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrarInterno", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                idEmpresaServer: idEmpresaVar,
                idGerenteServer: idGerenteVar
            })

        }).then(function (resposta) {
            console.log("");
            console.log("resposta: ", resposta);

            if (resposta.ok) {
                swalCadastroRealizado()
                window.location.reload();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

    function verificarUsuario() {
        var emailVar = inputEmail.value;

        fetch("/usuarios/verificarUsuario", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);



                cadastrar();



            } else {
                console.log("Houve um erro ao tentar realizar o login!");
                alert('Mais de um usuário tentando se cadastrar');
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>

<script>
    function swalCadastroRealizado() {
        Swal.fire('Cadastro realizado com sucesso!')
}
</script>
